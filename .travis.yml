language: python
python:
- '3.5'
branches:
  only:
  - master
install:
- pip install -r requirements.txt
script:
- pelican content -s publishconf.py -D
deploy:
  provider: pages
  local_dir: "./output"
  skip_cleanup: true
  github_token: "$GIT_TOKEN"
  target_branch: gh-pages
  on:
    branch: master

before_install:
- openssl aes-256-cbc -K $encrypted_2fad75eda605_key -iv $encrypted_2fad75eda605_iv
  -in deploy_rsa.enc -out deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 deploy_rsa
- ssh-add deploy_rsa

addons:
  ssh_known_hosts: reeher-palmer.net



deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/output/ deploy@reeher-palmer.net:reeher-palmer.net/public_html/
  on:
    branch: master