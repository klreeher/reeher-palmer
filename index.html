<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Reeher-Palmer</title>
		<link rel="stylesheet" href="css/bulma.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<section class="hero">
			<div class="hero-body">
				<div class="container">
				</div>
				<h1 class="title">
				Hello World
				</h1>
				<p class="subtitle">
					choose your own adventure
				</p>
			</div>
		</section>
		<section class="container section">
			<div class="tile is-ancestor">
				<div class="tile is-parent is-vertical">
					<article class="tile notification is-primary level-item box">
						<div class= "container is-fluid">
							<h2 class="title">
							<a class="button is-primary is-large" href="https://kate.reeher-palmer.net" disabled>Kate Reeher</a>
							</h2>
							<div>
								<h3 class="subtitle">
								A software test engineer who loves hockey, automated testing, and RESTful APIs.
								</h3>
							</div>
						</article>
						<article class="tile notification is-info level-item box">
							<div class= "container is-fluid">
								<h2 class="title">
								<a class="button is-info is-large" href="http://elena-palmer.net">C. Elena Palmer
								</a>
								</h2>
							</div>
							<div>
								<h3 class="subtitle">
								A developer with strong opinions about music, bourbon, and maintainable applications.
								</h3>
							</div>
						</article>
					</div>
					<div class="tile is-parent is-vertical">
						<article class="tile notification is-danger level-item box">
							<div class= "container is-fluid">
								<p class="title is-1 is-spaced"><a class="button is-danger is-large" href="https://wedding.reeher-palmer.net">Reeher-Palmer Wedding</a></p>
								<p class="subtitle is-3">We're getting hitched.</p>
	
							</div>
						</article>
					</div>
				</div>
			</section>
			<footer class="footer">
				<div class="container">
					<div class="content has-text-centered">
						<p>
							<strong>Reeher-Palmer</strong>
						</p>
					</div>
				</div>
			</footer>
		</body>
	</html>
